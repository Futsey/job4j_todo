<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

  <title>JOB4J Todo</title>

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>

</head>

<body>

<div class="container" style="height: 90px; margin-bottom: 30px">

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-info bg-dark" href="/index">JOB4J TODO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search task" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/tasks}">TODO list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/tasks/add}">NEW task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/tasks/done}">Done list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/tasks/unDone}">Undone list</a>
          </li>
          <li class="nav-item position-static top-0 start-100">
            <a class="nav-item nav-link" th:href="@{/users/addUser}">
              <span> New User</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/time/timeZoneAction}">Time zone</a>
          </li>
          <li class="nav-item position-absolute top-0 end-0">
            <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/users/loginPage}">
              <span th:text="${user.name}"></span>
              <span> | Войти</span>
            </a>
            <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/users/logout}">
              <span th:text="${user.name}"></span>
              <span> | Выйти</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</div>

<div class="container">

  <h2 class="text-center" style="margin-bottom: 40px">Time zones</h2>
  <table class="table" style="height: 100px; margin-bottom: 100px">
    <thead>
    <tr>
      <th scope="col" class="text-center">UTC</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" >
      <td class="text-center" style = "border: aliceblue; color: darkblue">
        <h1 class="display-6" th:text="${UTC}"></h1>
      </td>
    </tr>
    </tbody>
  </table>
  <table class="table" style="height: 100px; margin-bottom: 100px">
    <thead>
    <tr>
      <th scope="col" class="text-center">Local time</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" >
      <td class="text-center" style = "border: aliceblue; color: darkblue">
        <h1 class="display-6" th:text="${timeZone}"></h1>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
