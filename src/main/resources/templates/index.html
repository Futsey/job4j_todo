<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    <title>JOB4J Todo</title>

</head>

<body>

<div class="container">

    <div class="bg-image hover-overlay ripple shadow-2-strong rounded-5 rounded float-start" data-mdb-ripple-color="light">
        <div class="p-3">
            <div class="text-center" style="height: 10vh;">
                <h1 class="mt-5 position-absolute bottom-0 end-50 display-1 mx-auto d-block" style="">JOB4J TODO list</h1>
            </div>
        </div>
        <img src="/logo.png" class="img-fluid" style="height: 80vh;"/>
        <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
        </a>

    </div>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-info bg-dark" href="/index">JOB4J TODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search task" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/tasks}">TODO list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/tasks/add}">NEW task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/tasks/done}">Done list</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/tasks/unDone}">Undone list</a>
                    </li>
                    <li class="nav-item position-static top-0 start-100">
                        <a class="nav-item nav-link" th:href="@{/users/addUser}">
                            <span> New User</span>
                        </a>
                    </li>
                    <li class="nav-item position-absolute top-0 end-0">
                        <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/users/loginPage}">
                            <span th:text="${user.name}"></span>
                            <span> | Войти</span>
                        </a>
                        <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/users/logout}">
                            <span th:text="${user.name}"></span>
                            <span> | Выйти</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

</body>
</html>
